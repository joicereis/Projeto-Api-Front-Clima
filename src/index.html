<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="icon" href="https://cdn.weatherapi.com/weather/64x64/day/116.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <main class="container">
        <div class="search">
            <input id="input-search-city" type="text" placeholder="Digite uma cidade">
            <button id="button-search-city" class="btn-search">
                <img src="./imagens/lupa.png" alt="lupa" class="lupa">
            </button>
        </div>
        <div class="main-infos">
            <h1 id="city">Use a lupa acima para ver o clima em uma cidade.</h1>
            <h2 id="region"></h2>
            <p id="temp-c" class="temp-c"></p>
            <img id="icon-condition" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="Ã­cone condition do clima">
            <p id="condition" class="condition"></p>
        </div>
        <div class="second-infos">
            <div class="humidity">
                <span>Umidade</span>
                <span id="humidity"></span>
            </div>
            <div class="wind-speed">
                <span>Velocidade do vento</span>
                <span id="wind-speed"></span>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body> 
</html>
